server {
    listen 80;

    # Cho phép upload tối đa 5MB (ông có thể chỉnh theo nhu cầu)
    client_max_body_size 5M;

    # 1. Nếu đường dẫn bắt đầu bằng /api, đẩy sang Rust Backend
    location /api/ {
        proxy_pass http://backend:8080; # 'backend' là tên service trong docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 2. Các đường dẫn còn lại đẩy sang Next.js Frontend
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
