services:
  backend:
    build: ./backend
    expose:
      - "8080"
    deploy:
      # replicas: 3 # Chạy 3 instance (container) của Rust cùng lúc
      resources:
        limits:
          cpus: '0.5' # Giới hạn 0.5 nhân CPU để thấy rõ sự khác biệt
          memory: 256M
    # Restart để tránh sập app giữa chừng khi test quá nặng
    restart: always

  # --- NODE.JS BACKEND ---
  node-backend:
    build: ./node-backend
    expose:
      - "8081"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: always

  # --- NEXT.JS FRONTEND ---
  frontend:
    build: ./frontend
    environment:
      - NEXT_PUBLIC_API_URL= # Đây là nơi ông "chốt" môi trường cho Docker/Nginx
      # Nếu ông muốn chạy Docker nhưng gọi thẳng Port 8080 (không qua Nginx)
      # thì chỉ cần đổi giá trị ở trên thành http://localhost:8080
    expose:
      - "3000"
    depends_on:
      - backend
      - node-backend

  # --- NGINX REVERSE PROXY ---
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
      - node-backend

  # --- NGINX REVERSE PROXY ---
  tester:
    image: python:3.9-slim
    environment:
      - API_URL=http://nginx
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - nginx
      - backend
      - node-backend
    command: >
      sh -c "pip install requests pytest && pytest tests/test_integration.py"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8080:8080"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
